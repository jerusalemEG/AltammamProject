<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنقيص الأرقام</title>
    <script>
        function subtractNumbers() {
            // الحصول على القيم من الحقول
            let number1 = parseInt(document.getElementById('number1').value);
            let number2 = parseInt(document.getElementById('number2').value);
            
            // التأكد من أن الأرقام المدخلة صحيحة
            if (isNaN(number1) || isNaN(number2)) {
                alert("الرجاء إدخال أرقام صحيحة.");
                return;
            }

            // القيام بعملية التنقيص
            while (number1 - number2 >= 1) {
                number1 -= number2;
            }

            // عرض النتيجة في الحقل
            document.getElementById('result').innerText = "النتيجة: " + number1;
        }
    </script>
</head>
<body>
    <h2>موقع لتنقيص الأرقام</h2>
    
    <label for="number1">الرقم الأول (مثال: 10000): </label>
    <input type="number" id="number1" value="10000">
    <br><br>

    <label for="number2">الرقم الثاني (كمية التنقيص): </label>
    <input type="number" id="number2">
    <br><br>

    <button onclick="subtractNumbers()">تنقيص الأرقام</button>
    <br><br>

    <p id="result"></p>
</body>
</html>
